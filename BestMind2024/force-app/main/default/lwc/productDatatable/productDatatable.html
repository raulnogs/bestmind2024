<template>
    <div if:true={showProducts} style="height: 300px;">
        <lightning-datatable
                key-field="id"
                enable-infinite-loading
                max-row-selection="1"
                data={data}
                columns={columns}
                >
        </lightning-datatable>
        <div>
            <!-- Brand variant: Identifies the primary action in a group of buttons -->
           <lightning-button variant="brand" label="Criar Produto" title="Primary action" onclick={handleClickCreate} class="slds-m-left_x-small"></lightning-button>
           <!-- Brand outline variant: Identifies the primary action in a group of buttons, but has a lighter look -->
           <lightning-button variant="brand-outline" label="Editar Produto" title="Primary action with lighter look" onclick={handleClickUpdate} class="slds-m-left_x-small"></lightning-button>
           <!-- Destructive variant: Identifies a potentially negative action -->
           <lightning-button variant="destructive" label="Deletar Produto" title="Destructive action" onclick={handleClickDelete} class="slds-m-left_x-small"></lightning-button>
       </div>
    </div>
    <div if:true={showCreateProduct}>
        <div class="slds-grid slds-gutters slds-wrap" style="background-color: white;">
            <div class="slds-col slds-size_2-of-4">
                <lightning-input onchange={handleProductName} type="text" label="Nome do produto"></lightning-input>
            </div>
            <div class="slds-col slds-size_2-of-4">
                <lightning-input  onchange={handleProductCod} type="number" max="9999999999" label="Código do produto"></lightning-input>
            </div>
            <div class="slds-col slds-size_2-of-4">
                <lightning-input  onchange={handleProductprice} type="number" step="0.01" label="Preço do produto"></lightning-input>
            </div>
            <div class="slds-col slds-size_2-of-4">
                <lightning-input onchange={handleProductDescription}  type="text" label="Descrição do produto"></lightning-input>
            </div>
          </div>
          <lightning-button variant="brand" label="Criar Produto" title="Primary action" onclick={handleSaveProduct} class="slds-m-left_x-small"></lightning-button>
          <lightning-button variant="destructive" label="Cancelar" title="Primary action" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
    </div>

    <div if:true={showUpdateProduct}>
        <div class="slds-grid slds-gutters slds-wrap" style="background-color: white;">
            <div class="slds-col slds-size_2-of-4">
                <lightning-input onchange={handleProductName} value={selectedId.Name} type="text" label="Nome do produto"></lightning-input>
            </div>
            <div class="slds-col slds-size_2-of-4">
                <lightning-input  onchange={handleProductCod} value={selectedId.Codigo_do_Produto__c} type="number" max="9999999999" label="Código do produto"></lightning-input>
            </div>
            <div class="slds-col slds-size_2-of-4">
                <lightning-input  onchange={handleProductprice} value={selectedId.Preco_do_Produto__c} type="number" step="0.01" label="Preço do produto"></lightning-input>
            </div>
            <div class="slds-col slds-size_2-of-4">
                <lightning-input onchange={handleProductDescription} value={selectedId.Descricao_do_produto__c}  type="text" label="Descrição do produto"></lightning-input>
            </div>
          </div>
          <lightning-button variant="brand" label="Atualizar Produto" title="Primary action" onclick={handleSaveProduct} class="slds-m-left_x-small"></lightning-button>
          <lightning-button variant="destructive" label="Cancelar" title="Primary action" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
    </div>

    <div style="background-color: white;" if:true={showDeleteProduct}>
        <h1>Tem certeza que deseja deletar esse produto?</h1>
        <lightning-button variant="destructive" label="Deletar" title="Primary action" onclick={handleDeleteProduct} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Cancelar" title="Primary action" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
    </div>
</template>
